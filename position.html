<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in css</title>
    <style>
        .container{
            background-color: salmon;
            min-height: 1000px;
        }
        .child{
            background-color: white;
            height: 50px;
            width: 50px;
            border: 2px solid black;
           
        }
        #c2{
            position: fixed;
           
            right: 0;
            bottom: 0;
          
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="child" id="c1">div1</div>
        <div class="child" id="c2">div2</div>
        <div class="child" id="c3">div3</div>
        <div class="child" id="c4">div4</div>
    </div>
</body>
</html>
